<!DOCTYPE HTML>
<head>
<title>Form Pendaftaran</title>
</head>
<body>
<form method="post" action="">
<table width="600" border="0" align="center" cellpadding="6">
<tr>
<th bgcolor="aqua">
<font size="+3">
<strong><u>FORMULIR PENDAFTARAN</u></strong></font>
</th>
</tr>
<tr>
<td bgcolor="aqua">
<table border="0" align="center" cellpadding="6">
<tr>
<td width="200" align="left"><font size="+1"><strong>Nama</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><input type="text" name="nama" size="26">
</td>
</tr>
<tr>
<td width="200" align="left"><font size="+1"><strong>Tempat, Tanggal Lahir</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><input type="text" name="tempat" size="26">
</td>
</tr>
<tr>
<td width="100" align="left"><font size="+1"><strong>Alamat</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><input type="text" name="alamat" maxlength="50" size="26">
</td>
</tr>
<tr>
<td width="100" align="left"><font size="+1"><strong>Jenis Kelamin</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><input type="radio" name="jk" Checked value="Laki-laki">Laki-laki 
<input type="radio" name="jk" value="Perempuan">Perempuan
</td>
</tr>
<tr>
<td width="100" align="left"><font size="+1"><strong>Program Studi</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><select name="prodi">
<option value="si">Sistem Informasi
<option value="ti">Teknik Informatika
<option value="pgsd">PGSD
<option value="bk">Bimbingan Konseling
<option value="ak">Akuntansi</select>
</td>
</tr>
<tr>
<td width="100" align="left"><font size="+1"><strong>Hobi</strong></font>
</td>
<td><font size="+1"><strong>:</strong></font>
</td>
<td><input type="checkbox">Olahraga
<input type="checkbox">Kesenian
</td>
</tr>
<tr>
<td colspan="3" align="center"><input type="submit" value="Kirim">&nbsp;&nbsp;&nbsp;
<input type="reset" value="Batal">
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
</body>
</html>
